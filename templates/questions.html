{% extends "base.html" %}

{% block title %}Survey Questions{% endblock %}

{% block content %}
<h1>Question:</h1>
<p>{{question.question}}</p>

<form action="/answer" method="POST">
{% for choice in question.choices %}
<p><input type="radio" name="answer" value="{{choice}}">{{choice}}</p>
{% endfor %}
<button>Next Question</button>
</form>
{% endblock %}
